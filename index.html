<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
    <div class="row box-containter" style="background-color: yellowgreen;">
        <!-- Nuevo empleado -->
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    NUEVO EMPLEADO
                </div>
                <div class="container">
                    <div class="section">
                        DATOS GENERALES
                        <input type="text" class="form-control" placeholder="NOMBRE">
                        <input type="text" class="form-control" placeholder="GENERO">
                        <input type="text" class="form-control" placeholder="EMAIL">
                        <div class="section">
                            NUMEROS DE TELEFONO
                            <div class="row">
                                <div class="col-1">
                                    <button type="button" class="btn btn-danger">
                                        <i class="bi bi-trash-fill"></i>
                                    </button>
                                </div>
                                <div class="col-4">
                                    <select class="form-select" aria-label="Default select example">
                                        <option selected>LADA</option>
                                        <option value="+1">+1</option>
                                        <option value="+52">+52</option>
                                        <option value="+2">+2</option>
                                      </select>
                                </div>
                                <div class="col-6">
                                    <input type="text" class="form-control" placeholder="NUMBER">
                                </div>
                            </div>
                            <button type="button" class="btn btn-success" style="width: 100%;">
                                <i class="bi bi-plus-circle-fill"></i>
                            </button>
                        </div>
                    </div>
                    <div class="section">
                        DIRECCION
                        <input type="text" class="form-control" placeholder="CALLE">
                        <input type="text" class="form-control" placeholder="NUMERO">
                        <input type="text" class="form-control" placeholder="CODIGO POSTAL">
                        <div class="row">
                            <div class="col-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>LADA</option>
                                    <option value="+1">+1</option>
                                    <option value="+52">+52</option>
                                    <option value="+2">+2</option>
                                  </select>
                            </div>
                            <div class="col-9">
                                <input type="text" class="form-control" placeholder="NUMERO">
                            </div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-success" style="width: 100%;">DONE</button>
                </div>
            </div>
        </div>

        <!-- Registro de empleados -->
        <div class="card">
            <div class="card-body"> Hello2 </div>
        </div>

    </div>
    <link href="./css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
